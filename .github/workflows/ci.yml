name: CI - Build and Test Docker Image

on:
  schedule:
    - cron: '0 7 * * *'  # Every day at 7:00 AM UTC
  workflow_dispatch:
    inputs:
      top:
        description: 'Number of sources to process'
        required: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: production  # Add this line to use environment secrets

    env:
      REPO: labnotes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # - name: Authenticate to Google Cloud
      #   uses: google-github-actions/auth@v1
      #   with:
      #     credentials_json: ${{ secrets.GCP_ARTIFACT_REGISTRY_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REPO }} .

      - name: Verify secrets are configured
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          echo "Checking secrets availability..."
          
          # Check if OPENAI_API_KEY is available as environment variable
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "❌ OPENAI_API_KEY is NOT available as environment variable"
            echo "Make sure the secret is configured in:"
            echo "  1. Repository Settings > Secrets > Actions, OR"
            echo "  2. Repository Settings > Environments > production > Secrets"
            exit 1
          else
            echo "✅ OPENAI_API_KEY is available (length: ${#OPENAI_API_KEY})"
          fi
          
          # Check FIRECRAWL_API_KEY (optional)
          if [ -z "$FIRECRAWL_API_KEY" ]; then
            echo "⚠️ FIRECRAWL_API_KEY is NOT configured (optional)"
          else
            echo "✅ FIRECRAWL_API_KEY is available (length: ${#FIRECRAWL_API_KEY})"
          fi

      - name: Test secret in Docker container
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="$OPENAI_API_KEY" \
            ${{ env.REPO }} \
            /bin/bash -c 'if [ -z "$OPENAI_API_KEY" ]; then echo "❌ OPENAI_API_KEY NOT available in container"; exit 1; else echo "✅ OPENAI_API_KEY is available in container (length: ${#OPENAI_API_KEY})"; fi'

      - name: Run workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          docker run \
          -e OPENAI_API_KEY="$OPENAI_API_KEY" \
          -e FIRECRAWL_API_KEY="$FIRECRAWL_API_KEY" \
          ${{ env.REPO }} \
          /bin/bash  ./exec.sh ${{ inputs.top }}

      - name: Publish result
        run: |
          docker run --rm ${{ env.REPO }} /bin/bash -c "ls ./out"