name: CI - Build and Test Docker Image

on:
  schedule:
    - cron: '0 7 * * *'  # Every day at 7:00 AM UTC
  workflow_dispatch:
    inputs:
      top:
        description: 'Number of sources to process'
        required: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: labnotes  # Add this line to use environment secrets

    env:
      REPO: labnotes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2  # Change to your S3 bucket region

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REPO }} .

      - name: Verify secrets are configured
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        run: |
          echo "Checking secrets availability..."
          
          # Check if OPENAI_API_KEY is available as environment variable
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "❌ OPENAI_API_KEY is NOT available as environment variable"
            exit 1
          else
            echo "✅ OPENAI_API_KEY is available (length: ${#OPENAI_API_KEY})"
          fi
          
          # Check FIRECRAWL_API_KEY (optional)
          if [ -z "$FIRECRAWL_API_KEY" ]; then
            echo "⚠️ FIRECRAWL_API_KEY is NOT configured (optional)"
          else
            echo "✅ FIRECRAWL_API_KEY is available (length: ${#FIRECRAWL_API_KEY})"
          fi

          # Check WEBHOOK_TOKEN (optional)
          if [ -z "$WEBHOOK_TOKEN" ]; then
            echo "⚠️ WEBHOOK_TOKEN is NOT configured (optional)"
          else
            echo "✅ WEBHOOK_TOKEN is available (length: ${#WEBHOOK_TOKEN})"
          fi

      - name: Run workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          docker run -v $(pwd)/out:/app/out \
          -e OPENAI_API_KEY="$OPENAI_API_KEY" \
          -e FIRECRAWL_API_KEY="$FIRECRAWL_API_KEY" \
          ${{ env.REPO }} \
          /bin/bash  ./exec.sh ${{ inputs.top }}

          ls -la ./out/

      - name: Publish result
        run: |
          # Generate date path (YYYY/MM/DD format)
          DATE_PATH=$(date +"%Y/%m/%d")
          echo "Publishing to path: $DATE_PATH"
          
          # Check if file exists
          if [ -f "./out/summarised_results.json" ]; then
            aws s3 cp ./out/summarised_results.json s3://labnotes-storage/$DATE_PATH/summarised_results.json
            echo "s3_file_path=s3://labnotes-storage/$DATE_PATH/summarised_results.json" >> $GITHUB_OUTPUT
            echo "publish_success=true" >> $GITHUB_OUTPUT
          else
            echo "No collect files found in ./out/"
            ls -la ./out/
            exit 1  # This will mark the step as failed
          fi

      - name: Trigger hook
        env:
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_TOKEN }}
        if: steps.publish.outcome == 'success'
        run: |
          curl -X POST "https://backslashn.app.n8n.cloud/webhook-test/6af37fb4-0435-4e58-9f8b-3cd0f06b88d7" \
            -H "x-api-key: $WEBHOOK_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"bucketName": "s3://labnotes-storage", "fileName": "${{ steps.publish.outputs.s3_file_path }}"'
