  aria-padana:
    needs: build-test
    if: ${{ github.event.schedule == '0 8 * * *' || inputs.only == '' || inputs.only == 'aria-padana' }}
    runs-on: ubuntu-latest
    environment: labnotes

    env:
      REPO: labnotes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/

      - name: Load Docker image
        run: |
          docker load < /tmp/labnotes-image.tar

      - name: Fetch air quality data
        run: |
          docker run -v $(pwd)/out:/app/out \
            ${{ env.REPO }} \
            uv run labnotes-aria-padana

          ls -la ./out/

      - name: Upload to S3
        id: s3_upload
        run: |
          DATE_PATH=$(date +"%Y/%m/%d")
          S3_BASE="aria-padana/${DATE_PATH}"

          if [ -f "./out/aria_padana.png" ]; then
            aws s3 cp ./out/aria_padana.png s3://labnotes-storage/${S3_BASE}/aria_padana.png --content-type "image/png"
            IMAGE_URL="https://labnotes-storage.s3.eu-west-2.amazonaws.com/${S3_BASE}/aria_padana.png"
            echo "image_url=${IMAGE_URL}" >> $GITHUB_OUTPUT
            echo "Uploaded image to: ${IMAGE_URL}"
          else
            echo "Image file not found"
            exit 1
          fi

          if [ -f "./out/aria_padana.json" ]; then
            aws s3 cp ./out/aria_padana.json s3://labnotes-storage/${S3_BASE}/aria_padana.json --content-type "application/json"
            JSON_URL="https://labnotes-storage.s3.eu-west-2.amazonaws.com/${S3_BASE}/aria_padana.json"
            echo "json_url=${JSON_URL}" >> $GITHUB_OUTPUT
            echo "Uploaded JSON to: ${JSON_URL}"
          else
            echo "JSON file not found"
            exit 1
          fi

