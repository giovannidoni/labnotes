name: CI - Build and Test Docker Image

on:
  schedule:
    - cron: '0 7 * * *'  # Every day at 7:00 AM UTC
  workflow_dispatch:
    inputs:
      top:
        description: 'Number of sources to process'
        required: false

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      REPO: labnotes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # - name: Authenticate to Google Cloud
      #   uses: google-github-actions/auth@v1
      #   with:
      #     credentials_json: ${{ secrets.GCP_ARTIFACT_REGISTRY_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REPO }} .

      - name: Run workflow

        run: |
          docker run ${{ env.REPO }} 
          -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          -e FIRECRAWL_API_KEY="${{ secrets.FIRECRAWL_API_KEY }}" \
          ./exec.sh ${{ inputs.top }}

      - name: Publish result
        if: ${{ env.DEPLOY_ENV == 'staging' || env.DEPLOY_ENV == 'prod' }} 
        run: |
          docker run --rm ${{ env.REPO }} /bin/bash -c "ls ./out"